apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-backend
  template:
    metadata:
      labels:
        app: blog-backend
    spec:
      containers:
        - name: blog-backend
          image: unaldenizzz/blog-backend
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: blog-backend-env
          volumeMounts:
            - mountPath: /etc/gcs
              name: gcs-key	      

      volumes:
        - name: gcs-key
          secret:
            secretName: gcs-credentials

---
apiVersion: v1
kind: Service
metadata:
  name: blog-backend
spec:
  selector:
    app: blog-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
